<!DOCTYPE html>
<html>
  <head>
		<title>$title$</title>
    <meta charset="utf-8">
		<meta name="author" content="Donghee Jeong">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/github-markdown.css">
  </head>

  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
    @media (max-width: 767px) {
      .markdown-body {
	padding: 15px;
      }
    }
  </style>

  <article class="markdown-body">

		<h1>$title$</h1>

		{% if data.article is defined %}
		<p style="text-align:right"><i><small>Date: {{ data.article.metadata.date[0][1:-1] }}, Category: <a href="/{{ data.article.category }}">{{ data.article.category }}</a></small></i></p>
		{% endif %}

    $body$

  </article>
  <p class="credit markdown-body">
	  <small>This website uses <a href="https://github.com/hyrious/github-markdown-css">hyrious/github-markdown-css</a> stylesheet.</small><br>
		<small><a href="/">Go to Home</a></small><br>
	</p>

</html>
